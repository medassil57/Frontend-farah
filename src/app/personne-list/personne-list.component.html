<h2>Liste Personne</h2>

<input type="text" #myInput placeholder="serach" />
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th> nom </th>
            <th> prenom </th>
            <th> Email </th>
            <th> login </th>
            <th> password </th>



        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let personne of personnes">
            <td> {{personne.nom}} </td>
            <td> {{personne.prenom}} </td>
            <td> {{personne.email}} </td>
            <td> {{personne.login}} </td>
            <td> {{personne.password}} </td>

        </tr>
    </tbody>
</table>
